<!DOCTYPE html>
<html>
  <head>
    <title>Text File Reader</title>
    <meta charset="utf-8">
    <script src="main.js" async></script>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Form Legend</legend>
        <label for="fileList">Files:</label>
        <input type="file" id="fileList" multiple accept="text/plain">
      </fieldset>
    </form>
    <div id="output">
      <div>Number of Files:<span id="numFiles">0</span></div>
      <div id="fileData">Files Data:</div>
    </div>
  </body>
